        function QuizApp() {
            const [currentSection, setCurrentSection] = useState('general');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedAnswers, setSelectedAnswers] = useState({});
            const [showResults, setShowResults] = useState(false);
            const [showReview, setShowReview] = useState(false);
            
            const currentQuiz = quizData[currentSection];
            const totalQuestions = currentQuiz.questions.length;
            const answeredCount = Object.keys(selectedAnswers).length;
            const progress = (answeredCount / totalQuestions) * 100;
            
            const handleAnswerSelect = (answerIndex) => {
                setSelectedAnswers({
                    ...selectedAnswers,
                    [currentQuestion]: answerIndex
                });
            };
            
            const handleNext = () => {
                if (currentQuestion < totalQuestions - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    setShowResults(true);
                }
            };
            
            const handlePrevious = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);
                }
            };
            
            const handleSectionChange = (section) => {
                setCurrentSection(section);
                setCurrentQuestion(0);
                setSelectedAnswers({});
                setShowResults(false);
                setShowReview(false);
            };
            
            const calculateScore = () => {
                let correct = 0;
                currentQuiz.questions.forEach((q, index) => {
                    if (selectedAnswers[index] === q.correct) {
                        correct++;
                    }
                });
                return correct;
            };
            
            const getInterpretation = (score) => {
                const percentage = (score / totalQuestions) * 100;
                if (percentage >= 90) {
                    return {
                        title: "Excellent !",
                        message: currentSection === 'general' 
                            ? "Vous maîtrisez parfaitement les concepts clés de l'IA."
                            : "Vous maîtrisez parfaitement les techniques de prompting et de communication avec l'IA."
                    };
                } else if (percentage >= 75) {
                    return {
                        title: "Très bien !",
                        message: currentSection === 'general'
                            ? "Vous avez une solide compréhension des fondamentaux."
                            : "Vous avez une solide compréhension des concepts essentiels du prompting."
                    };
                } else if (percentage >= 60) {
                    return {
                        title: "Bon niveau !",
                        message: currentSection === 'general'
                            ? "Quelques révisions vous permettront d'approfondir."
                            : "Quelques révisions sur le méta-prompting et le deep search vous permettront d'approfondir."
                    };
                } else {
                    return {
                        title: "À améliorer",
                        message: currentSection === 'general'
                            ? "Relisez les sections du guide sur les concepts de base, les différentes IA et leurs usages."
                            : "Relisez les sections du guide sur les prompts, les frameworks et les techniques avancées d'interaction avec l'IA."
                    };
                }
            };
            
            const restartQuiz = () => {
                setCurrentQuestion(0);
                setSelectedAnswers({});
                setShowResults(false);
                setShowReview(false);
            };
            
            if (showResults) {
                const score = calculateScore();
                const interpretation = getInterpretation(score);
                
                return (
                    <div className="results">
                        <h2 style={{fontSize: '2em', marginBottom: '20px', color: '#333'}}>
                            Résultats du Quiz
                        </h2>
                        <div className="score-circle">
                            <div className="score-number">{score}</div>
                            <div className="score-total">/ {totalQuestions}</div>
                        </div>
                        <div className="interpretation">
                            <h3>{interpretation.title}</h3>
                            <p>{interpretation.message}</p>
                        </div>
                        
                        {showReview && (
                            <div className="answers-review">
                                <h3 style={{marginBottom: '20px', color: '#333'}}>Révision des réponses</h3>
                                {currentQuiz.questions.map((q, index) => {
                                    const isCorrect = selectedAnswers[index] === q.correct;
                                    return (
                                        <div key={index} className={`review-item ${isCorrect ? 'correct' : 'incorrect'}`}>
                                            <div className="review-question">
                                                Question {index + 1}: {q.question}
                                            </div>
                                            <div className={`review-answer ${isCorrect ? 'correct' : 'incorrect'}`}>
                                                Votre réponse: {q.answers[selectedAnswers[index]] || "Non répondu"}
                                            </div>
                                            {!isCorrect && (

                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                        
                        <div className="nav-buttons" style={{marginTop: '30px'}}>
                            <button className="btn btn-secondary" onClick={() => setShowReview(!showReview)}>
                                {showReview ? "Masquer les réponses" : "Voir les réponses"}
                            </button>
                            <button className="btn btn-primary" onClick={restartQuiz}>
                                Recommencer ce quiz
                            </button>
                        </div>
                    </div>
                );
            }
            
            const question = currentQuiz.questions[currentQuestion];
            const selectedAnswer = selectedAnswers[currentQuestion];
            
            return (
                <div className="quiz-section">
                    <div className="section-selector">
                        <button 
                            className={`section-btn ${currentSection === 'general' ? 'active' : ''}`}
                            onClick={() => handleSectionChange('general')}
                        >
                            Quiz Général
                        </button>
                        <button 
                            className={`section-btn ${currentSection === 'prompting' ? 'active' : ''}`}
                            onClick={() => handleSectionChange('prompting')}
                        >
                            Quiz Prompting
                        </button>
                    </div>
                    
                    <div className="progress-bar">
                        <div className="progress-fill" style={{width: `${progress}%`}}></div>
                    </div>
                    
                    <div className="question-card">
                        <div className="question-number">
                            Question {currentQuestion + 1} sur {totalQuestions}
                        </div>
                        <div className="question-text">
                            {question.question}
                        </div>
                        <div className="answers">
                            {question.answers.map((answer, index) => (
                                <button
                                    key={index}
                                    className={`answer-btn ${selectedAnswer === index ? 'selected' : ''}`}
                                    onClick={() => handleAnswerSelect(index)}
                                >
                                    <span className="answer-label">{String.fromCharCode(65 + index)})</span>
                                    {answer}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    <div className="nav-buttons">
                        <button 
                            className="btn btn-secondary" 
                            onClick={handlePrevious}
                            disabled={currentQuestion === 0}
                        >
                            ← Précédent
                        </button>
                        <button 
                            className="btn btn-primary" 
                            onClick={handleNext}
                            disabled={selectedAnswer === undefined}
                        >
                            {currentQuestion === totalQuestions - 1 ? 'Voir les résultats' : 'Suivant →'}
                        </button>
                    </div>
                </div>
            );
        }
        
        function App() {
            return (
                <div className="container">
                    <div className="header">
                        <h1>Quiz : Initiation et Découverte de l'IA</h1>
                        <p>Niveau 1</p>
                    </div>
                    <QuizApp />
                    <div className="footer">
                        © OrizIA - Tous droits réservés
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
