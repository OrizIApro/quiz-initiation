                        setIsAnswering(false);
                        if (!completedQuizzes.includes(currentSection)) {
                            setCompletedQuizzes([...completedQuizzes, currentSection]);
                        }
                    }
                }, 1500);
            };
            
            const handlePrevious = () => {
                if (currentQuestion > 0 && !isAnswering) {
                    setCurrentQuestion(currentQuestion - 1);
                    setAnswerStates({});
                }
            };
            
            const handleSectionChange = (section) => {
                if (!isAnswering) {
                    setCurrentSection(section);
                    setCurrentQuestion(0);
                    setShowResults(false);
                    setShowReview(false);
                    setAnswerStates({});
                    setShowFinalResults(false);
                }
            };
            
            const calculateScore = (section) => {
                let correct = 0;
                const quiz = quizData[section];
                quiz.questions.forEach((q, index) => {
                    if (selectedAnswers[section][index] === q.correct) correct++;
                });
                return correct;
            };
            
            const getInterpretation = (score, total, section) => {
                const percentage = (score / total) * 100;
                if (percentage >= 90) {
                    return {title: "Excellent !", message: section === 'general' ? "Vous ma√Ætrisez parfaitement les concepts cl√©s de l'IA." : "Vous ma√Ætrisez parfaitement les techniques de prompting et de communication avec l'IA."};
                } else if (percentage >= 75) {
                    return {title: "Tr√®s bien !", message: section === 'general' ? "Vous avez une solide compr√©hension des fondamentaux." : "Vous avez une solide compr√©hension des concepts essentiels du prompting."};
                } else if (percentage >= 60) {
                    return {title: "Bon niveau !", message: section === 'general' ? "Quelques r√©visions vous permettront d'approfondir." : "Quelques r√©visions sur le m√©ta-prompting et le deep search vous permettront d'approfondir."};
                } else {
                    return {title: "√Ä am√©liorer", message: section === 'general' ? "Relisez les sections du guide sur les concepts de base, les diff√©rentes IA et leurs usages." : "Relisez les sections du guide sur les prompts, les frameworks et les techniques avanc√©es d'interaction avec l'IA."};
                }
            };
            
            const restartQuiz = () => {
                setCurrentQuestion(0);
                setSelectedAnswers({...selectedAnswers, [currentSection]: {}});
                setShowResults(false);
                setShowReview(false);
                setAnswerStates({});
                setIsAnswering(false);
                setCompletedQuizzes(completedQuizzes.filter(q => q !== currentSection));
            };
            
            const goToNextQuiz = () => {
                const nextSection = currentSection === 'general' ? 'prompting' : 'general';
                handleSectionChange(nextSection);
            };
            
            const showGlobalResults = () => {
                setShowFinalResults(true);
            };
            
            if (showFinalResults && completedQuizzes.length === 2) {
                const generalScore = calculateScore('general');
                const promptingScore = calculateScore('prompting');
                const totalScore = generalScore + promptingScore;
                const totalQs = quizData.general.questions.length + quizData.prompting.questions.length;
                const percentage = (totalScore / totalQs) * 100;
                
                let globalInterpretation = {};
                if (percentage >= 90) {
                    globalInterpretation = {title: "üèÜ Performance Exceptionnelle !", message: "Vous ma√Ætrisez parfaitement l'ensemble des concepts d'initiation √† l'IA et les techniques de prompting. Vous √™tes pr√™t(e) √† utiliser l'IA de mani√®re professionnelle et efficace !"};
                } else if (percentage >= 75) {
                    globalInterpretation = {title: "‚ú® Excellent Niveau !", message: "Vous avez une tr√®s bonne compr√©hension globale de l'IA et du prompting. Avec quelques approfondissements, vous deviendrez un expert !"};
                } else if (percentage >= 60) {
                    globalInterpretation = {title: "üëç Bon Niveau !", message: "Vous avez acquis de bonnes bases. Continuez √† pratiquer et √† r√©viser les points qui vous posent encore question."};
                } else {
                    globalInterpretation = {title: "üìö Continuez vos Efforts !", message: "Vous √™tes sur la bonne voie. Prenez le temps de relire le guide et de refaire les quiz pour consolider vos connaissances."};
                }
                
                return (
                    <div className="results">
                        <div className="final-results">
                            <h2>üéâ R√©sultats Globaux</h2>
                            <div className="score-circle" style={{margin: '30px auto'}}>
                                <div className="score-number">{totalScore}</div>
                                <div className="score-total">/ {totalQs}</div>
                            </div>
                            <div className="quiz-scores">
                                <div className="individual-score">
                                    <h4>Quiz G√©n√©ral</h4>
                                    <div className="score">{generalScore} / {quizData.general.questions.length}</div>
                                </div>
                                <div className="individual-score">
                                    <h4>Quiz Prompting</h4>
                                    <div className="score">{promptingScore} / {quizData.prompting.questions.length}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="interpretation">
                            <h3>{globalInterpretation.title}</h3>
                            <p>{globalInterpretation.message}</p>
                        </div>
                        
                        <div className="nav-buttons" style={{marginTop: '30px'}}>
                            <button className="btn btn-secondary" onClick={() => setShowFinalResults(false)}>Voir les d√©tails par quiz</button>
                            <button className="btn btn-primary" onClick={() => {
                                setSelectedAnswers({ general: {}, prompting: {} });
                                setCompletedQuizzes([]);
                                setShowFinalResults(false);
                                setCurrentSection('general');
                                setCurrentQuestion(0);
                                setShowResults(false);
                            }}>Recommencer tous les quiz</button>
                        </div>
                    </div>
                );
            }
            
            if (showResults) {
                const score = calculateScore(currentSection);
                const interpretation = getInterpretation(score, totalQuestions, currentSection);
                const otherSection = currentSection === 'general' ? 'prompting' : 'general';
                const hasCompletedOtherQuiz = completedQuizzes.includes(otherSection);
                
                return (
                    <div className="results">
                        <h2 style={{fontSize: '2em', marginBottom: '20px', color: '#333'}}>R√©sultats : {currentQuiz.title}</h2>
                        <div className="score-circle">
                            <div className="score-number">{score}</div>
                            <div className="score-total">/ {totalQuestions}</div>
                        </div>
                        <div className="interpretation">
                            <h3>{interpretation.title}</h3>
                            <p>{interpretation.message}</p>
                        </div>
                        
                        {showReview && (
                            <div className="answers-review">
                                <h3 style={{marginBottom: '20px', color: '#333'}}>R√©vision des r√©ponses</h3>
                                {currentQuiz.questions.map((q, index) => {
                                    const isCorrect = selectedAnswers[currentSection][index] === q.correct;
                                    return (
                                        <div key={index} className={`review-item ${isCorrect ? 'correct' : 'incorrect'}`}>
                                            <div className="review-question">Question {index + 1}: {q.question}</div>
                                            <div className={`review-answer ${isCorrect ? 'correct' : 'incorrect'}`}>Votre r√©ponse: {q.answers[selectedAnswers[currentSection][index]] || "Non r√©pondu"}</div>
                                            {!isCorrect && (<div className="review-answer correct">Bonne r√©ponse: {q.answers[q.correct]}</div>)}
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                        
                        <div className="nav-buttons" style={{marginTop: '30px', flexWrap: 'wrap'}}>
                            <button className="btn btn-secondary" onClick={() => setShowReview(!showReview)}>{showReview ? "Masquer" : "Voir les r√©ponses"}</button>
                            <button className="btn btn-secondary" onClick={restartQuiz}>Recommencer ce quiz</button>
                            {!hasCompletedOtherQuiz && (<button className="btn btn-success" onClick={goToNextQuiz}>Passer au quiz suivant ‚Üí</button>)}
                            {completedQuizzes.length === 2 && (<button className="btn btn-primary" onClick={showGlobalResults}>üèÜ Voir le r√©sultat global</button>)}
                        </div>
                    </div>
                );
            }
            
            const question = currentQuiz.questions[currentQuestion];
            
            const getAnswerClassName = (index) => {
                if (!answerStates.selected && answerStates.selected !== 0) return 'answer-btn';
                if (index === answerStates.selected) return answerStates.isCorrect ? 'answer-btn correct' : 'answer-btn incorrect';
                if (index === answerStates.correct && !answerStates.isCorrect) return 'answer-btn show-correct';
                return 'answer-btn disabled';
            };
            
            return (
                <div className="quiz-section">
                    <div className="section-selector">
                        <button className={`section-btn ${currentSection === 'general' ? 'active' : ''} ${completedQuizzes.includes('general') ? 'completed' : ''}`} onClick={() => handleSectionChange('general')} disabled={isAnswering}>
                            {completedQuizzes.includes('general') ? '‚úì ' : ''}Quiz G√©n√©ral
                        </button>
                        <button className={`section-btn ${currentSection === 'prompting' ? 'active' : ''} ${completedQuizzes.includes('prompting') ? 'completed' : ''}`} onClick={() => handleSectionChange('prompting')} disabled={isAnswering}>
                            {completedQuizzes.includes('prompting') ? '‚úì ' : ''}Quiz Prompting
                        </button>
                    </div>
                    
                    <div className="progress-bar">
                        <div className="progress-fill" style={{width: `${progress}%`}}></div>
                    </div>
                    
                    <div className="question-card">
                        <div className="question-number">Question {currentQuestion + 1} sur {totalQuestions}</div>
                        <div className="question-text">{question.question}</div>
                        <div className="answers">
                            {question.answers.map((answer, index) => (
                                <button key={index} className={getAnswerClassName(index)} onClick={() => handleAnswerSelect(index)} disabled={isAnswering}>
                                    <span className="answer-label">{String.fromCharCode(65 + index)})</span>{answer}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    <div className="nav-buttons">
                        <button className="btn btn-secondary" onClick={handlePrevious} disabled={currentQuestion === 0 || isAnswering}>‚Üê Pr√©c√©dent</button>
                        <div className="helper-text">Cliquez sur une r√©ponse pour continuer</div>
                    </div>
                </div>
            );
        }
        
        function App() {
            return (
                <div className="container">
                    <div className="header">
                        <h1>Quiz : Initiation et D√©couverte de l'IA</h1>
                        <p>Niveau 1</p>
                    </div>
                    <QuizApp />
                    <div className="footer">¬© OrizIA - Tous droits r√©serv√©s</div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
